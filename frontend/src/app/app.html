@if(quotes.hasValue()) {
<div class="flex gap-4 flex-col px-4 py-4">
  @for (quote of quotes.value(); track $index) {
  <app-card-with-tags
    [phrase]="quote.phrase"
    [author]="quote.author"
    [tags]="quote.tags"
  />
  }
</div>
<!-- <user-details [user]="user.value()"> -->
} @else if (quotes.error()) {
<div>Could not load user information</div>
} @else if (quotes.isLoading()) {
<div>Loading user info...</div>
}
